language: c

before_install:
  - rm -rf ~/.nvm
  - cd
  - wget git.io/hikK5g -qO- | sudo bash

script:
  - npm install -g xtuple-server
  - cd /usr/local/lib/node_modules/xtuple-server
  - sudo xtuple-server install-dev --xt-version 4.5.1 --xt-name cloudinator --xt-quickstart

after_failure:
  - cat /var/spool/cron/crontabs/travis
  - cat /var/spool/cron/crontabs/root
  - cat xtuple-server.log
  - env
