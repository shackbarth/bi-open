language: c

before_install:
  - rm -rf ~/.nvm
  - wget git.io/hikK5g -qO- | sudo bash

script:
  - npm install -g xtuple-server
  - cd /usr/local/lib/node_modules/xtuple-server
  - nex install && nex install xtuple --nodeVersion 0.8.27
  - sudo find / -type d -name xtuple
  - sudo xtuple-server install-dev --xt-version 4.5.1 --xt-name bitest --xt-quickstart --local-workspace /home/travis/.npm/xtuple

after_failure:
  - cat /var/spool/cron/crontabs/travis
  - cat /var/spool/cron/crontabs/root
  - cat xtuple-server.log
  - env
