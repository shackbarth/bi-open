language: c

before_install:
  - rm -rf ~/.nvm
  - wget git.io/hikK5g -qO- | sudo bash

script:
  - npm install -g xtuple-server
  - cd ~/dev
  - ls -l 
  - ls -l dev
  - ls -l travis
  - sudo xtuple-server install-dev --xt-version 4.5.1 --xt-name bitest --xt-quickstart --local-workspace ~/dev/xtuple

after_failure:
  - cat /var/spool/cron/crontabs/travis
  - cat /var/spool/cron/crontabs/root
  - cat xtuple-server.log
  - env
