#######################################################################
#    Create Aggregate Tables?                                         #
#######################################################################
erpi.aggregates=N
#######################################################################
#    BI Server Connection                                             #
#######################################################################
erpi.biserver.host=localhost
erpi.biserver.password=Car54WhereRU
erpi.biserver.port=8080
erpi.biserver.user=admin
#######################################################################
