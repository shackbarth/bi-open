#######################################################################
erpi.opportunity.closed=QUOTE,LOST,CLOSE
erpi.opportunity.won=QUOTE
erpi.dir=../ErpBI
#######################################################################
#    Source Database                                                  #
#######################################################################
erpi.source.driver=org.postgresql.Driver
erpi.source.password=admin
erpi.source.url=jdbc\:postgresql\://localhost\:5432/dev
erpi.source.user=admin
erpi.source=postbooks
