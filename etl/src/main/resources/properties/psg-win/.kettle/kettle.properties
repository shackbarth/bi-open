erpi.datamart.password=admin
erpi.datamart.port=5432
erpi.datamart.schemacascade=CASCADE
erpi.datamart.timestamp=TIMESTAMP
erpi.datamart.url=jdbc\:postgresql\://localhost\:5432/erpbi
erpi.datamart.user=admin
#######################################################################
