#######################################################################
erpi.email.addresses=
erpi.email.option=N
erpi.email.password=
erpi.email.port=25
erpi.email.smtpserver=
erpi.email.user=
#######################################################################
#    Incremental Load?                                                #
#######################################################################
erpi.incremental=N
#######################################################################
#    Load Outstanding Period Cubes by Month (Y) or Fiscal Period      #
#######################################################################
erpi.outbymonth=Y
#######################################################################
#    Path to Postgresql for Bulk Loading                              #
#######################################################################
erpi.loaderpath=C\:\\Program Files (x86)\\PostgreSQL\\8.4\\bin\\psql.exe
#######################################################################
#    Staging Database                                                 #
#######################################################################
erpi.staging.dir=../staging-database-psg-win
erpi.staging.direct=N
#######################################################################
#    Start/End Dates for Extraction                                   #
#######################################################################
erpi.start.date=2007/01/01
erpi.end.date=2015/12/31
#######################################################################
